<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pub/Sub System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h2>Pub/Sub System</h2>
        <div>
            <h3>Config Upload</h3>
            <div class="config-input-toggle">
                <button id="file-input-toggle" class="toggle-btn active">File Upload</button>
                <button id="text-input-toggle" class="toggle-btn">Text Input</button>
            </div>
            <div id="file-input-container">
                <input type="file" id="configFile" accept=".conf">
            </div>
            <div id="text-input-container" style="display: none;">
                <textarea id="configText" rows="8" placeholder="Enter your configuration here..."></textarea>
            </div>
            <button id="deploy-btn">Deploy</button>
            <div id="config-error-area" class="error-message"></div>
        </div>
        <div>
            <h3>Publish Message</h3>
            <form action="/publish" method="GET">
                <label for="topic">Topic name:</label>
                <input type="text" id="topic" name="topic" placeholder="e.g., B">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" placeholder="e.g., 5">
                <button id="message-btn" type="submit">Publish</button>
                <div id="publish-error-area" class="error-message"></div>
            </form>
        </div>
    </div>
    <div class="right-panel">
        <h2>Graph Visualization</h2>
        <iframe id="graphFrame" src="temp.html" width="100%" height="500px"></iframe>
    </div>
</div>
<script src="./uploadConfig.js"></script>
<script src="./publishMessage.js"></script>
</body>
</html>
