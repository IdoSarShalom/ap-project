<!DOCTYPE html>
<!--
 * graph.html
 * 
 * This HTML file provides the visualization container for the pub/sub system graph.
 * It creates a canvas where the graph of topics, agents, and their connections are displayed.
 * The visualization uses D3.js for rendering the graph with nodes and connections.
 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <!-- Import D3.js library for graph visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #graph-container {
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node text {
            pointer-events: none;
            font-size: 12px;
            text-anchor: middle;
        }
    </style>
</head>

<body>
    <!-- Main container for the graph visualization -->
    <div id="graph-container"></div>

    <!-- The graph data will be inserted by the server in this script tag -->
    <script>
        window.onload = function () {
            // Graph data is expected to be injected here as JS code by the server
        };
    </script>
</body>

</html>
